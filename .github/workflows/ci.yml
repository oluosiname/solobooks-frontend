name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint job - runs ESLint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Show npm and node versions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          if ! npm ci; then
            echo "::error::package-lock.json is out of sync with package.json"
            echo "To fix this locally, run:"
            echo "  1. rm -rf node_modules package-lock.json"
            echo "  2. npm install"
            echo "  3. git add package-lock.json"
            echo "  4. git commit -m 'chore: update package-lock.json'"
            exit 1
          fi

      - name: Run ESLint
        run: npm run lint

  # Test job - runs Vitest tests
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Show npm and node versions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          if ! npm ci; then
            echo "::error::package-lock.json is out of sync with package.json"
            echo "To fix this locally, run:"
            echo "  1. rm -rf node_modules package-lock.json"
            echo "  2. npm install"
            echo "  3. git add package-lock.json"
            echo "  4. git commit -m 'chore: update package-lock.json'"
            exit 1
          fi

      - name: Run tests
        run: npm test -- --run
        env:
          # Mock environment variables for tests
          NEXT_PUBLIC_API_URL: http://localhost:3000
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: test-client-id
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock
          NEXT_PUBLIC_SENTRY_DSN: ''

      - name: Generate coverage report
        run: npm run test:coverage -- --run
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: test-client-id
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock
          NEXT_PUBLIC_SENTRY_DSN: ''

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Build job - verifies production build works
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Show npm and node versions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          if ! npm ci; then
            echo "::error::package-lock.json is out of sync with package.json"
            echo "To fix this locally, run:"
            echo "  1. rm -rf node_modules package-lock.json"
            echo "  2. npm install"
            echo "  3. git add package-lock.json"
            echo "  4. git commit -m 'chore: update package-lock.json'"
            exit 1
          fi

      - name: Build application
        run: npm run build
        env:
          # Mock environment variables for build
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: mock-client-id.apps.googleusercontent.com
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock_key
          NEXT_PUBLIC_SENTRY_DSN: https://mock@sentry.io/123
          # Disable Sentry upload in CI
          SENTRY_AUTH_TOKEN: ''

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful: .next directory exists"

  # Type check job - ensures TypeScript types are correct
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Show npm and node versions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          if ! npm ci; then
            echo "::error::package-lock.json is out of sync with package.json"
            echo "To fix this locally, run:"
            echo "  1. rm -rf node_modules package-lock.json"
            echo "  2. npm install"
            echo "  3. git add package-lock.json"
            echo "  4. git commit -m 'chore: update package-lock.json'"
            exit 1
          fi

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # All checks must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, typecheck]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully!"

      - name: Post success comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI checks passed! Ready for review.'
            })
