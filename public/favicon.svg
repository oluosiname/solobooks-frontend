<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Book Icon (scaled for favicon) -->
  <g transform="translate(4, 6)">
    <!-- Left page -->
    <path d="M2 10 C2 6, 6 2, 12 2 L26 2 L26 50 L12 50 C6 50, 2 46, 2 42 Z"
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Right page -->
    <path d="M54 10 C54 6, 50 2, 44 2 L30 2 L30 50 L44 50 C50 50, 54 46, 54 42 Z"
          fill="url(#bookGradient)" opacity="0.7"/>
    <!-- Spine -->
    <rect x="24" y="2" width="8" height="48" fill="#4338ca"/>
    <!-- Page lines left (simplified for small size) -->
    <line x1="8" y1="14" x2="20" y2="14" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="24" x2="20" y2="24" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <!-- Page lines right -->
    <line x1="36" y1="14" x2="48" y2="14" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="36" y1="24" x2="48" y2="24" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
